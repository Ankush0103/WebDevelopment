<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8"> <!-- Code declares page character encoding  -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 
        <!-- Above Code makes website responsive and adjust its width such that it looks good in both mobile and pc. -->
        <meta http-equiv="X-UA-Compatible" contents="ie=edge"> 
        <!-- Website is opened in highest compatibility mode i.e. this command is used by persons who use older version of internet explorer. -->
        <title>Ids and classes in HTML</title>
    </head>
    <body>
        <h3>Ids and classes Tutorial</h3>
        <div id="mainBox" class="redBg blackBorder">
            This is mainbox
        </div>
        <span class="redBg"></span>
        <!-- Emmet is used to wrrte our html tags faster and easier. -->
        <!-- . si for class and # is for id -->
        <span class="redBg"></span>
        <span id="mainSpan"></span>
        <!-- div.redBg.blackBorder.anotherClass -->
        <div class="redBg blackBorder anotherClass"></div>
        <!-- emmet takes div tag as default -->
        <!-- .blackBackground -->
        <div class="blackBackground"></div>
        <!-- Creating multiple elements using Emmet -->
        <!-- span.myClass.myClass2.myClass3 +<Tab> -->
            <span class="myClass myClass2 myClass3">First</span>
            <span class="myClass myClass2 myClass3">second</span>
            <span class="myClass myClass2 myClass3">third</span>
            <span class="myClass myClass2 myClass3">fourth</span>
    </body>
</html>
