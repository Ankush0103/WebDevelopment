<!DOCTYPE html>
<!-- Our html code starts here -->
<html lang = "en">
    <head>
        <meta charset = "UTF-8"> <!-- Code declares page character encoding  -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 
        <!-- Above Code makes website responsive and adjust its width such that it looks good in both mobile and pc. -->
        <meta http-equiv="X-UA-Compatible" contents="ie=edge"> 
        <!-- Website is opened in highest compatibility mode i.e. this command is used by persons who use older version of internet explorer. -->
        <title>Inline and Block elements</title>
        <!-- Inline elements dont take the whole line whicle block elements take whole line. -->
    </head>
    <body>
        <div style= "border: 2px solid red;">This is a paragraph</div> <div style= "border: 2px solid blue;">This is also a paragraph</div> 
        <span style = "border: 2px solid red">This is span</span>  <span style = "border: 2px solid blue">This is also a span</span>
        <a style= "border: 2px solid red;">This is a paragraph</div> <a style= "border: 2px solid blue;">This is also a paragraph</a>
        <p style= "border: 2px solid red;">This is a paragraph</p> <p style= "border: 2px solid blue;">This is also a paragraph</p>
        <ol>
            <li style= "border: 2px solid red;">First element</li> <li style= "border: 2px solid blue;">Second element</li>
        </ol>
        <img src  = "messi.png" alt="GOAT" width="200"> <img src = "pes.png" alt="game" width="200">
    </body>
</html>
