<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Rubik Beastly', cursive;
            font-size: 50px; /* px is 1/96 of inch */
            line-height: 1.3em; /* em is parentfontsize * number i.e 8.3 here*/
        }
        span{
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let play with <span>fonts</span>. It is very exciting</p>
</body>
</html>
