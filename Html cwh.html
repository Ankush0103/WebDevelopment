<!DOCTYPE html>
<!-- Our html code starst here -->
<html lang = "en">
    <head>
        <meta charset = "UTF-8"> <!-- Code declares page character encoding  -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

    </head>

</html>
