<!DOCTYPE html>
<!-- Our html code starst here -->
<html lang = "en">
    <head>
        <meta charset = "UTF-8"> <!-- Code declares page character encoding  -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 
        <!-- Above Code makes website responsive and adjust its width such that it looks good in both mobile and pc. -->
        <meta http-equiv="X-UA-Compatible" contents="ie=edge"> 
        <!-- Website is opened in highest compatibility mode i.e. this command is used by persons who use older version of internet explorer. -->
        <title>Form CWH</title>
    </head>
    <body>
        <h2>This is HTML forms Tutorial</h2>
        <!-- backend.php is endpoint where the form will be submitted -->
        <form action="backend.php">
            <!-- Name: <input type="text"><br>
            Role: <input type="text"> -->
            <label for="name">Name</label>
            <div>
                <input type="text" name="myName" id="name">
            </div>
            <br>
            <div>
                Role: <input type="text" name="myRole">
            </div>
            <br>
            <div>
                Email: <input type="email" name="myEmail"><br><br>
                Password: <input type="password" name="myPassword">
            </div>
            <br>
            <br>
            <div>
                Date: <input type="date" name="myDate">
            </div>
            <br>
            <div>
                Bonus: <input type="number" name="myBonus">
            </div>
            <br>
            <div>
                Are you eligible?: <input type="checkbox" name="myEligibiity" checked>
            </div>
            <br>
            <div>
                Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
                Other <input type="radio" name="myGender">
            </div>
            <br>            
            <div>
                Write about Yourself: <br><textarea name="myText"  cols="90" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="car">Car</label>
                <select name="myCar" id="car">
                    <option value="ind">Indica</option>
                    <option value="swf" selected> Swift</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit Now" target = "_blank">
                <input type="reset" value="Reset Now">
            </div>
        </form>
    </body>
</html>
